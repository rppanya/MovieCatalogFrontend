<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="import" href="../navbar/navbar.html">

</head>
<body class="bg-light">

  <div id="navbar-movies"></div>

    <div class="card mt-2 d-none" id="card-template">
      <div class="row m-0 g-0">
        <div class="col-md-auto m-0 p-0">
          <img class="img-fluid movies-poster" style="height: 200px; margin-left: auto; margin-right: auto; display: block;">
        </div>
        <div class="col">
          <div class="card-body">
            <h5 type="button" class="card-title my-1 movies-name"></h5>
            <p class="card-text my-1 movies-year"></p>
            <p class="card-text my-1 movies-country-tags"></p>
            <p class="badge bg-primary p-1 movies-rating m-0"></p>
          </div>
        </div>
        <div class="col-auto align-self-center p-3">
          <button class="btn btn-danger delete-button">Удалить из избранного</button>
        </div>
      </div>
    </div>

    <main class="container p-0">
      <div id="movies-container">
        
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="favoritesMovie.js"></script>
  </body>
</html>
