<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="import" href="../navbar/navbar.html">

  </head>
<body class="bg-light">
    

    <div id="navbar-movies"></div>

    <main class="container card mt-3 p-0">
        <div class="card m-2 border-0">
            <div class="row g-0 card-body">
                <div class="col-auto m-1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/180px-User-avatar.svg.png" class="rounded img-thumbnail user-avatar" style="height: 300px; width: 300px;">
                </div>
                <form class="col mx-3 form-edit-profile">
                    <h2 class="mt-3 user-nickname">ExampleNickname</h2>
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control user-email profile-input" aria-describedby="emailHelp" required disabled>
                    <div class="invalid-feedback"></div>
                    <label class="form-label fw-bold ">Ссылка на аватар</label>
                    <input class="form-control user-avatar-link profile-input" disabled>
                    <label class="form-label fw-bold">ФИО</label>
                    <input class="form-control user-name profile-input" required disabled>
                    <label class="form-label fw-bold">Дата рождения</label>
                    <input type="date" class="form-control user-birth-date profile-input" required disabled>
                    <div class="invalid-feedback"></div>
                    <label class="form-label fw-bold">Пол</label>
                    <select class="form-select user-gender profile-input" required disabled>
                    <option value="0">Женский</option>
                    <option value="1">Мужской</option>
                    </select>
                    <button type="button" class="btn btn-warning mt-3 edit-profile-btn">Редактировать</button>
                    <div class="invalid-feedback"></div>
                  </form> 
            </div>
        </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
