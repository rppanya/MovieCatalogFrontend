<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="import" href="../navbar/navbar.html">

</head>
<body class="bg-light">
    
    <div id="navbar-movies"></div>

    <main class="container card mt-3 p-0" id="movie-description-container">
        <div class="card d-none m-3 border-0" id="movies-card-template">
            <div class="row g-0">
                <div class="col-auto">
                    <img src="" class="img-fluid movies-poster">
                </div>
                <div class="col m-0">
                    <div class="card-body p-0 px-3">
                        <h1 class="card-title movies-name-year" role="button"></h1>
                        <p class="card-text movies-description"></p>
                        <button type="button" class="btn btn-outline-primary mt-2 mb-5 d-none add-to-favorites-button">Добавить в избранное</button>
                        <button type="button" class="btn btn-outline-danger mt-2 mb-5 d-none remove-from-favorites-button">Удалить из избранного</button>
                        <h5 class="card-text pt-3 pb-0">О фильме</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Год производства</td>
                                        <th class="text-end movies-production-year"></th>
                                    </tr>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Страна</td>
                                        <th class="text-end movies-country"></th>
                                    </tr>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Жанр</td>
                                        <th class="text-end movies-genre"></th>
                                    </tr>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Время</td>
                                        <th class="text-end movies-time"></th>
                                    </tr>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Слоган</td>
                                        <th class="text-end movies-tagline"></th>
                                    </tr>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Режиссер</td>
                                        <th class="text-end movies-director"></th>
                                    </tr>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Бюджет</td>
                                        <th class="text-end movies-budget"></th>
                                    </tr>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Сборы в мире</td>
                                        <th class="text-end movies-world-fees"></th>
                                    </tr>
                                    <tr>
                                        <td class="text-nowrap" scope="row">Возраст</td>
                                        <th class="text-end"><span class="badge bg-secondary movies-age"></span></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                      </div>
                </div> 
            </div>
        </div>

        <h5 class="m-2">Отзывы и оценки</h5>
        <div class="card m-2 d-none authorize-section" id="add-reviews">
            <div class="card-header header-of-add-review">Добавить отзыв</div>
            <div class="card-body">
                <p class="text m-0">Текст отзыва</p>
                <textarea class="form-control pt-1" id="reviews-text" rows="3"></textarea>
                <p class="text fw-bold mt-2 mb-0" >Оценка</p>
                <select class="form-select" id="review-rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="review-is-anonim" required>
                    <label class="form-check-label" >Оставить отзыв анонимно</label>
                </div>
                <button type="button" class="btn btn-primary mt-2 mb-0 save-review-button">Сохранить</button>
                <button type="button" class="btn btn-primary mt-2 mb-0 save-changed-review-button d-none">Сохранить изменения</button>
                <div class="invalid-feedback-review text-danger"></div>
            </div>
        </div>
        
        <div class="card mb-2 d-none" id="review-template">
            <div class="card-header">
                <div class="row">
                    <div class="col-auto">
                        <img src="" class="reviews-user-avatar img-fluid" style="width: 3rem; height: 3rem; border-radius: 40%; ">
                    </div>
                    <div class="col-auto mt-2">
                        <p class="reviews-user-name fw-semibold"></p>
                    </div>
                    <div class="col-auto ms-auto">
                        <table class="table-hover">
                            <tbody>
                                <tr>
                                    <td class="text" scope="row">Оценка:</td>
                                    <td class="text"><span class="badge bg-secondary reviews-user-rating"></span></td>
                                </tr>
                                <tr>
                                    <td class="text" scope="row">Дата отзыва:</td>
                                    <td class="text ps-3 reviews-user-date"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <p class="card-body reviews-user-text"></p>
            <div class="card-footer d-none review-buttons">
                <div class="row">
                    <button type="button" class="col-auto m-1 btn btn-warning edit-review-btn">Редактировать</button>
                    <button type="button" class="col-auto m-1 btn btn-danger delete-review-btn">Удалить</button>
                </div>
            </div>
        </div>



        <main class="container">
            <div id="reviews-container">
            </div>
        </main>        
        
    </main>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="movieDetails.js"></script>
    <script type="module" src="addReview.js"></script>
</body>
</html>
