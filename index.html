<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="import" href="navbar/navbar.html">

</head>

<body class="bg-light">
  <div id="navbar-movies"></div>
  <div class="card mt-2 d-none" id="card-template" role="button">
    <div class="row g-0 justify-content-center d-flex flex-sm-row m-0">
      <div class="col-md-auto m-0 p-0">
        <img class="img-fluid movies-poster" style="height: 200px; margin-left: auto; margin-right: auto; display: block;">
      </div>
      <div class="col flex-md-row flex-column">
        <div class="card-body h-100">
          <h5 class="card-title movies-name"></h5>
          <p class="card-text movies-year"></p>
          
          <div class="d-flex flex-row-reverse flex-column bd-highlight">
            <p class="badge bg-primary movies-likes"></p>
          </div>
          <p class="card-text movies-tags"></p>
        </div>
      </div>
    </div>
  </div>

  <li class="d-none page-item" id="movies-page-pagination-item"><a class="page-link movies-page-pagination-item-link"
      href="#"></a></li>

  <main class="container p-0">
    <div id="movies-container"></div>

        <nav aria-label="Page navigation">
          <ul class="pagination m-3">
            <li class="page-item pagination-previous">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <div class="pagination" id="movies-page-pagination"></div>
            <li class="page-item pagination-next">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="module" src="movieCatalog/script.js"></script>
</body>

</html>
