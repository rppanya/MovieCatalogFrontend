<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="import" href="../navbar/navbar.html">

</head>
<body class="bg-light">
  <div id="navbar-movies"></div>

    
    <form class="p-3" id="form-registration" method="POST">
        <div class="card container">
            <div class="card-body">
                <label class="form-label fw-bold">Логин</label>
                <input type="text" class="form-control" id="userLogin" name="userName" required>
                <div class="invalid-feedback">
                </div>
                <div class="row mt-3">
                    <div class="col">
                      <label class="form-label fw-bold">Пароль</label>
                      <input type="password" class="form-control" id="userPassword1" name="password" required>
                      <div class="invalid-feedback">
                      </div>
                    </div>
                    <div class="col">
                      <label class="form-label fw-bold">Подтверждение пароля</label>
                      <input type="password" class="form-control" id="userPassword2" required>
                      <div class="invalid-feedback">
                      </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                      <label class="form-label fw-bold">Email</label>
                      <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" name="email" required>
                      <div class="invalid-feedback" id="invalidFeedbackEmail"></div>
                </div>
                    <div class="col">
                      <label class="form-label fw-bold">ФИО</label>
                      <input type="text" class="form-control" id="userName" name="name" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                      <label class="form-label fw-bold">Дата рождения</label>
                      <input type="date" min="1900-01-01" class="form-control" id="userBirthDate" name="birthDate">
                      <div class="invalid-feedback">
                      </div>
                    </div>
                    <div class="col">
                        <label class="form-label fw-bold">Пол</label>
                        <select class="form-select " id="userGender" name="gender">
                          <option selected></option>
                          <option value="1">Мужской</option>
                          <option value="0">Женский</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3" id="register">Зарегестрироваться</button>
                <div class="invalid-feedback"></div>
            </div>
            
        </div>
      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="registration.js"></script>
</body>
</html>
