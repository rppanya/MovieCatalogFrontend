<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="import" href="../navbar/navbar.html">

</head>
<body class="bg-light">
    
    <div id="navbar-movies"></div>

    <form class="p-3 container" id="form-log-in" method="POST">
        <div class="card">
            <div class="card-body">
                <label class="form-label fw-bold">Логин</label>
                <input type="text" class="form-control form-required input-log-in" id="userLogin" required>
                <label class="form-label fw-bold">Пароль</label>
                <input type="password" class="form-control form-required input-log-in" id="userPassword" required>
                <div class="invalid-feedback">
                </div>
                <button type="submit" class="btn btn-primary mt-3 log-in-btn">Войти</button>
                <button type="button" class="btn btn-secondary mt-3 registration-btn">Зарегестрироваться</button>
            </div>
            
        </div>
      </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="logIn.js"></script>
</body>
</html>
